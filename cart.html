<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart â€” UNDER PRESSION</title>

  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 90px;
    }

    /* NAVBAR */
    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    header .logo {
      color: #fff;
      font-size: 26px;
      font-weight: 900;
      text-decoration: none;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    /* CART PAGE */
    .cart-container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    .cart-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: #111;
      border: 1px solid #222;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 20px;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      margin: 0 0 5px;
      font-size: 20px;
    }

    .item-info p {
      margin: 5px 0;
      color: #aaa;
    }

    .remove-btn {
      padding: 8px 12px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #ff3b3b;
      border-color: #ff3b3b;
    }

    .total-box {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .checkout-btn {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    .checkout-btn:hover {
      background: #eaeaea;
    }

  </style>
</head>

<body>

<header>
  <a class="logo" href="index.html">UNDER PRESSION</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>


<div class="cart-container">
  <h1 class="cart-title">Your Cart</h1>

  <div id="cartItems"></div>

  <div class="total-box">
    <span>Total</span>
    <span id="totalPrice">Rp 0</span>
  </div>

  <button class="checkout-btn" onclick="goCheckout()">Checkout</button>
</div>


<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    let container = document.getElementById("cartItems");
    let total = 0;

    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p style='color:#aaa'>Cart lo kosong bro ðŸ˜­</p>";
      document.getElementById("totalPrice").textContent = "Rp 0";
      return;
    }

    cart.forEach((item, i) => {
      total += item.price;

      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.img}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p>Size: ${item.size}</p>
            <p>Rp ${item.price.toLocaleString()}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
        </div>
      `;
    });

    document.getElementById("totalPrice").textContent = "Rp " + total.toLocaleString();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  // ðŸ”¥ Checkout
  function goCheckout() {
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    if (cart.length === 0) {
      alert("Cart lo kosong bro ðŸ˜­");
      return;
    }

    // Simpan cart untuk checkout
    localStorage.setItem("checkout", JSON.stringify(cart));

    // Pindah ke halaman checkout
    window.location.href = "checkout.html";
  }

  loadCart();
</script>

</body>
</html>
