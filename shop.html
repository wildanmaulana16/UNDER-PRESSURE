<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop — UNDER PRESSION</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #222;
      z-index: 10;
    }

    nav a {
      margin-left: 25px;
      color: #bbb;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    .section {
      padding: 120px 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .section h2 {
      font-size: 38px;
      font-weight: 900;
      margin-bottom: 40px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .product {
      background: #111;
      padding: 20px;
      border: 1px solid #222;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;   /* Hilangin underline */
      color: white;            /* Biar teks nggak biru */
      display: block;          /* Biar bentuknya kotak */
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 40px;
      margin-top: 60px;
      border-top: 1px solid #222;
      color: #888;
    }

    header .logo {
  color: white !important;
  text-decoration: none !important;
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 2px;
}

/* RESPONSIVE SHOP PAGE */
@media (max-width: 600px) {

  header {
    padding: 15px 20px;
  }

  nav a {
    margin-left: 12px;
    font-size: 14px;
  }

  /* Judul Shop */
  h2, h1, .title {
    font-size: 28px !important;
    text-align: center !important;
  }

  /* GRID PRODUK, BIKIN 2 KOLOM */
  .products {
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 18px !important;
    padding: 0 10px;
  }

  .product-card {
    padding: 15px !important;
  }

  .product-card img {
    height: 140px !important;
    object-fit: cover;
  }

  .product-card h4 {
    font-size: 14px !important;
  }

  .product-card p {
    font-size: 13px !important;
  }

  footer {
    font-size: 12px;
    padding: 25px 10px;
  }
}

  </style>
</head>

<body>
  <header>
    <a class="logo" href="index.html">UNDER PRESSION</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="section">
    <h2>SHOP COLLECTION</h2>

    <div class="products">

      <a href="hoodie.html" class="product">
      <img src="Frame 1.jpg" alt="">
      <h3>UP Aero Puffer Jacket</h3>
      <p>Rp 885.000</p>
      </a>


      <a href="cap.html" class="product">
      <img src="topi1.png" alt="">
      <h3>UP Cap</h3>
      <p>Rp 249.000</p>
      </a>

      <a href="shoes.html" class="product">
      <img src="airmax.jpeg" alt="">
      <h3>UP x NIKE Airmax 95</h3>
      <h3>"nigga shoes"</h3>
      <p>Rp 3.250.000</p>
      </a>

    </div>
  </section>

  <footer>
    © 2025 UNDER PRESSURE Streetwear. All Rights Reserved.
  </footer>
</body>
</html>
